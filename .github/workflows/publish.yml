name: Publish Docker
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: ostrander/music-bot-js
        username: ostrander
        password: ${{ secrets.DOCKER_PASSWORD }}
        snapshot: true
